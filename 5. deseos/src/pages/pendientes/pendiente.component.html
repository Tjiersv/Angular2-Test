<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let lista of _listaDeseos.listas | pendientes; let i = index">

    <!-- nombre de lista -->
    <ion-item color="dark" (click)="verDetalle(lista, i)">
      <h2>{{ lista.nombre | uppercase }}</h2>
      <ion-note>
        {{lista.items.length}} Items
      </ion-note>
    </ion-item>

    <!-- items de lista -->
    <ion-list>
      <ion-item
        (click)="verDetalle(lista, i)"
        *ngFor="let item of lista.items | slice:0:2"
      >
        <ion-icon *ngIf="!item.completado"ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="item.completado"ios="ios-checkbox" md="md-checkbox"></ion-icon>
        {{ item.nombre }}
      </ion-item>

      <ion-item class="text-center" *ngIf="lista.items.length > 2">
         <ion-icon color="primary" ios="ios-arrow-down" md="md-arrow-down"></ion-icon>
      </ion-item>

    </ion-list>
  </ion-card>

  <!-- boton irAgregar  -->
  <ion-fab right bottom>
   <button ion-fab color="primary" (click)=irAgregar()>
     <ion-icon ios="ios-add" md="md-add"></ion-icon>
   </button>
 </ion-fab>

</ion-content>
