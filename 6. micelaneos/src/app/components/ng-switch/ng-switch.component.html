<div [ngSwitch]="alerta">
  <div class="alert alert-success" role="alert" *ngSwitchCase="'success'">
    <strong>Well done!</strong> You successfully read this important alert message.
  </div>
  <div class="alert alert-info" role="alert" *ngSwitchCase="'info'">
    <strong>Heads up!</strong> This alert needs your attention, but it's not super important.
  </div>
  <div class="alert alert-warning" role="alert" *ngSwitchCase="'warning'">
    <strong>Warning!</strong> Better check yourself, you're not looking too good.
  </div>
  <div class="alert alert-danger" role="alert" *ngSwitchDefault>
    <strong>Oh snap!</strong> Change a few things up and try submitting again.
  </div>
</div>

<button
  class="btn btn-success"
  (click)="alerta = 'success'"
  type="button"
  name="button">
  Success
</button>

<button
  class="btn btn-info"
  (click)="alerta = 'info'"
  type="button"
  name="button">
  Info
</button>

<button
  class="btn btn-warning"
  (click)="alerta = 'warning'"
  type="button"
  name="button">
  Warning
</button>

<button
  class="btn btn-danger"
  (click)="alerta = 'danger'"
  type="button"
  name="button">
  Danger
</button>
